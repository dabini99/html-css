<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>테이블 관련 요소</title>
</head>
<body>
  <table>
    <caption>
      테이블의 제목
    </caption>
    <!--제목행 -->
    <thead>
      <tr>
        <!-- 제목태그 -->
        <th scope="row">제목셀</th>
        <!-- 내용태그 -->
        <td>내용셀</td>
      </tr>
    </thead>
    <tfoot>
      <tr>
        <th scope="row">테이블의 바닥글</th>
        <td>테이블의 바닥글</td>
      </tr>
    </tfoot>
    <tbody>
      <tr>
        <th scope="row">제목셀</th>
        <td>내용셀</td>
      </tr>
      <tr>
        <th scope="row">제목셀</th>
        <td>내용셀</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
